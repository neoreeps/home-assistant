- id: '1584327993330'
  alias: Master Lights Off
  description: Turn off the master lights when nobody is home
  trigger:
  - event: sunrise
    platform: sun
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: person.sabrina
      state: not_home
    - condition: state
      entity_id: person.kenny_speer
      state: not_home
  action:
