    service: light.turn_off
  - entity_id: light.sabrinas_lamp
    service: light.turn_off
- id: '1597551289197'
  alias: Fan On at Night
  description: Turn on the upstairs fan at 9pm
  trigger:
  - at: '21:00:00'
    platform: time
  condition: []
  action:
  - data:
      entity_id: climate.upstairs
      fan_min_on_time: 60
    entity_id: climate.upstairs
    service: ecobee.set_fan_min_on_time
- id: '1597551452597'
  alias: Fan Off in Morning
