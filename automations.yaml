      - light.family_room
  mode: single
- id: '1577858799562'
  alias: Dining Light On
  description: Turn on the dining room light with motion
  trigger:
  - entity_id: binary_sensor.dining_motion_sensor
    platform: state
    to: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: light.dining_room_light
      state: 'off'
    - condition: or
      conditions:
      - after: sunset
        after_offset: -02:00:00
        condition: sun
      - before: sunrise
        before_offset: +02:00:00
        condition: sun
  action:
  - data:
      brightness_pct: 20
    service: homeassistant.turn_on
    target:
      entity_id: light.dining_room_light
  mode: single
