- id: '1609213001'
  alias: Start HomeKit
  trigger:
  - platform: event
    event_type: zwave.network_ready
  - platform: event
    event_type: zwave.network_complete
  - platform: event
    event_type: zwave.network_complete_some_dead
  action:
  - service: homekit.start
- id: '1575141383597'
  alias: Night Lights On
  description: Turn on the lights at sunset
  trigger:
  - event: sunset
    platform: sun
    offset: -01:00
  condition: []
  action:
  - data:
      brightness_pct: 20
    service: homeassistant.turn_on
    target:
      entity_id: light.stair_lights
  - data:
      brightness_pct: 25
    service: homeassistant.turn_on
    target:
      entity_id: light.entrance_lights
  - data:
      brightness_pct: 60
    service: homeassistant.turn_on
    target:
      entity_id:
      - light.porch_lights
      - light.driveway_side
  mode: single
- id: '1575141770149'
  alias: Night Lights Off
  description: Turn off the lights at sunrise
  trigger:
  - event: sunrise
    platform: sun
  condition: []
  action:
  - data: {}
    service: homeassistant.turn_off
    target:
      entity_id:
      - light.stair_lights
      - light.entrance_lights
      - light.porch_lights
      - light.driveway_side
  mode: single
- id: '1577677205027'
  alias: Kitchen Lights 10%
  description: Turn on the kitchen lights with motion
  trigger:
  - entity_id: binary_sensor.kitchen_motion_sensor
    platform: state
    to: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: light.kitchen_lights
      state: 'off'
    - condition: time
      after: 01:00:00
      before: 00:00:00
    - condition: sun
      before: sunrise
  action:
  - data:
      brightness_pct: 10
    service: homeassistant.turn_on
    target:
      entity_id: light.kitchen_lights
  mode: single
- id: '1577677822873'
