cover:
    - platform: myq
      entity_namespace: myq
      username: !secret myq_login
      password: !secret myq_passwd
      type: chamberlain

speedtestdotnet:
  monitored_conditions:
    - ping
    - download
    - upload

ffmpeg:
  ffmpeg_bin: /usr/bin/ffmpeg

arlo:
    username: !secret arlo_login
    password: !secret arlo_passwd

camera:
  - platform: arlo
    ffmpeg_arguments: '-pred 1 -q:v 2'
      
sensor:
  - platform: systemmonitor
    resources:
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot
      - type: throughput_network_in
        arg: wlan0
      - type: throughput_network_out
        arg: wlan0
  - platform: yr
  - platform: command_line
    name: SSL cert expiry
    unit_of_measurement: days
    scan_interval: 10800
    command: "/certbot/ssl-cert-check -b -c /etc/letsencrypt/live/home.reeps.io/cert.pem |awk '{print $NF}'"
  - platform: arlo
    monitored_conditions:
      - captured_today
      - last_capture
      - total_cameras
      - battery_level
      - signal_strength

shell_command: !include shell_commands.yaml
